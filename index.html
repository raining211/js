<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>WJ's Todolist</title>
</head>
<body>
    <main>
        
        <section id="clock">
            <span></span>
            <h2></h2>
            <p></p>
        </section>

        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <section class="login-wrapper">
            <form class="login-form hidden">
                <h2>Welcome!</h2>
                <input required maxlength="15" type="text" placeholder="What is your name?" />
                <input type="submit" id="btn" value="Log In"></input>
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </section>

        <section id="wrapper">
            <form id="todo-form">
                <h3>To Do List</h3>
                <input type="text" placeholder="write a to-do and press enter" required>
                <input type="submit" id="todo-btn" value="입력"></input>
            </form>

            <div class="todo-list">
                <p><img src="https://raw.githubusercontent.com/raining211/js/main/img/thngs-to-do.jpg" alt="things-to-do"></p>
                <ul id="todo-list"></ul>
            </div>            
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    
</body>
</html>
